<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>George Dewar</title>
    
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">

        <!-- PushAlert -->
        <script type="text/javascript">
            (function(d, t) {
                    var g = d.createElement(t),
                    s = d.getElementsByTagName(t)[0];
                    g.src = "https://cdn.pushalert.co/integrate_55884b5113bd172ec943e8e70311e959.js";
                    s.parentNode.insertBefore(g, s);
            }(document, "script"));
        </script>
        <!-- End PushAlert -->

        <script>
            (pushalertbyiw = window.pushalertbyiw || []).push(['onSuccess', callbackOnSuccess]);
        
            function callbackOnSuccess(result) {
                console.log(result.subscriber_id); //will output the user's subscriberId
                console.log(result.alreadySubscribed); // False means user just Subscribed
        
                //YOUR CODE
                document.getElementById("subscriberId").innerHTML = `Subscriber ID: ${result.subscriber_id}`;
            }
        </script>

        
    </head>
    <body>
        <div class="container">
            <h1>BetterAlerts - get the public transport service alerts you care about</h1>
            <p>This page exists to deliver push notifications</p>
            <p id="subscriberId"></p>
        </div>
    </body>
</html>
